<app-loading [deleting]="deleting"></app-loading>
<ng-template #loading>
    <div class="loading" *ngIf="!error">
        <mat-spinner diameter="60" strokeWidth="10" color="accent"></mat-spinner>
    </div>
</ng-template>
<div *ngIf="!error && (items$ | async) as items; else loading">
    <h1>Hourly Wage Orders</h1>
    <h2 *ngIf="items.length == 0">There are no Hourly Wage Orders</h2>
    <app-hourly-wage-order-list *ngIf="items.length > 0" [items$]="items$" (deleteItem)="deleteItem($event)"></app-hourly-wage-order-list>
</div>
<router-outlet></router-outlet>
