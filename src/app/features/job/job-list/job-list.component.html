<table mat-table [dataSource]="items$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let job">{{job.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let job">{{job.name}}</td>
    </ng-container>
    <ng-container matColumnDef="employees">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let job"><a mat-raised-button color="primary" routerLink="./{{job.id}}/employees">Employees</a></td>
    </ng-container>
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let job"><a mat-raised-button color="accent" routerLink="./{{job.id}}/update">Update</a></td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let job"><button mat-raised-button color="warn" (click)="deleteItemClick(job)">Delete</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even; let odd = odd" [ngClass]="{even: even, odd: odd}"></tr>
</table>
