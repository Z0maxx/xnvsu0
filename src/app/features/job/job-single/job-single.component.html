<app-loading [deleting]="deleting"></app-loading>
<ng-template #loading>
    <div class="loading" *ngIf="!error">
        <mat-spinner diameter="60" strokeWidth="10" color="accent"></mat-spinner>
    </div>
</ng-template>
<table *ngIf="!error && (item$ | async) as item; else loading" mat-table [dataSource]="[item]" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let job">{{job.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let job">{{job.name}}</td>
    </ng-container>
    <ng-container matColumnDef="employees">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let job"><a mat-raised-button color="primary" routerLink="./employees">Employees</a></td>
    </ng-container>
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let job"><a mat-raised-button color="accent" routerLink="./update">Update</a></td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let job"><button mat-raised-button color="warn" (click)="deleteItem(job)">Delete</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
