<mat-list *ngIf="ordersCount">
    <mat-list-item>Number of Fixed Wage Orders: {{ordersCount.fixedWageOrderCount}}</mat-list-item>
    <mat-list-item>Number of Hourly Wage Orders: {{ordersCount.hourlyWageOrderCount}}</mat-list-item>
    <mat-list-item>Number of Orders overall: {{ordersCount.overallCount}}</mat-list-item>
</mat-list>
