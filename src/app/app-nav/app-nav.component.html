<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="order">Order</a>
      <a mat-list-item routerLink="login">Login</a>
      <a mat-list-item routerLink="eventtypes">Event types</a>
      <a mat-list-item routerLink="jobs">Jobs</a>
      <a mat-list-item routerLink="fixed-wage-employees">Fixed Wage Employees</a>
      <a mat-list-item routerLink="fixed-wage-orders">Fixed Wage Orders</a>
      <a mat-list-item routerLink="hourly-wage-employees">Hourly Wage Employees</a>
      <a mat-list-item routerLink="hourly-wage-orders">Hourly Wage Orders</a>
      <a mat-list-item routerLink="stats">Stats</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>xnvsu0</span>
      <div *ngIf="loginService.isLoggedIn" align="end">
        <button mat-raised-button color="accent" (click)="loginService.logout()">Logout</button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
