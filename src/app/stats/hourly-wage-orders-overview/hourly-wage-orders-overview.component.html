<table *ngIf="incomeFromOrders.length > 0" mat-table [dataSource]="incomeFromOrders" class="mat-elevation-z8">
    <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef>Order Date</th>
        <td mat-cell *matCellDef="let incomeFromOrder">{{incomeFromOrder.orderDate | date: 'YYYY-MM-dd hh:mm'}}</td>
    </ng-container>
    <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef>Employee Name</th>
        <td mat-cell *matCellDef="let incomeFromOrder">{{incomeFromOrder.employeeName}}</td>
    </ng-container>
    <ng-container matColumnDef="income">
        <th mat-header-cell *matHeaderCellDef>Income from order</th>
        <td mat-cell *matCellDef="let incomeFromOrder">{{incomeFromOrder.income}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even; let odd = odd" [ngClass]="{even: even, odd: odd}"></tr>
</table>
<h2 *ngIf="incomeFromOrders.length == 0">There are no Orders for Hourly Wage Employees</h2>
