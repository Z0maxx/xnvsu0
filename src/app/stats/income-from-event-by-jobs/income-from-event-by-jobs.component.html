<table *ngIf="incomeFromJobs.length > 0" mat-table [dataSource]="incomeFromJobs" class="mat-elevation-z8">
    <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef>Job</th>
        <td mat-cell *matCellDef="let incomeFromJob">{{incomeFromJob.job}}</td>
    </ng-container>
    <ng-container matColumnDef="income">
        <th mat-header-cell *matHeaderCellDef>Income</th>
        <td mat-cell *matCellDef="let incomeFromJob">{{incomeFromJob.income}} Ft</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even; let odd = odd" [ngClass]="{even: even, odd: odd}"></tr>
</table>
