
<div class="loading" *ngIf="creating">
    <mat-spinner diameter="60" strokeWidth="10" color="primary"></mat-spinner>
</div>
<div class="loading" *ngIf="deleting">
    <mat-spinner diameter="60" strokeWidth="10" color="warn"></mat-spinner>
</div>
<div class="loading" *ngIf="updating">
    <mat-spinner diameter="60" strokeWidth="10" color="accent"></mat-spinner>
</div>
<ng-container *ngIf="loadingService.loading">
    <mat-progress-bar mode="determinate" [value]="loadingService.value"></mat-progress-bar>
</ng-container>
